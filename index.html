    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content signupcontent">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign-up!</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up" class="border">
                <fieldset>
                  <input type="text" name="credentials[email]" id="username-id-create" placeholder="Email" required>
                  <input type="password" name="credentials[password]" id="password-id-create" placeholder="Password" required>
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required><br>
                  <button type="submit" class="btn btn-dark btn-sm">Submit</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </fieldset>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign-in!</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in" class="border">

                  <input type="text" name="credentials[email]" placeholder="Email" required>
                  <input type="password" name="credentials[password]" placeholder="Password" required><br>
                  <button type="submit" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#sign-in-modal">Submit</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </fieldset>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

            </div>
            <div class="modal-body">
              <form id="change-password" class="border">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="Old Password" required>
                  <input type="password" name="passwords[new]" placeholder="New Password" required><br>
                  <button type="submit" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#change-password-modal">Submit</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </fieldset>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
